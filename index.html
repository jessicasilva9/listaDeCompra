<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="shortcut icon" href="./assets/img/bag-svgrepo-com.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Numans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="continer-principal">
            <img src="./assets/img/sacola.png" alt="Sacola de compras" class="imgemPrincipal">
            <form action="">
                <input class="input-adicionar-item" id="input-adicionar-item" type="text"
                    placeholder="Digite o item  que deseja adicionar" />
                <button class="botao-adicionar" id="botao-adicionar-item">Adicionar item</button>
            </form>
        </div>


        <div class="container-lista">
            <h2>Lista de compras</h2>
            <hr />
            <ul id="lista-de-compras" class="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block;">A sua lista est√° vazia</p>

            </ul>

            <div id="container-lista-comprados">
                <h2>Comparado</h2>
                <hr />
                <ul id="lista-comprados">
                </ul>
            </div>
        </div>

    </main>
    <script src="./scripts/listaCompras.js"></script>
</body>

</html>
